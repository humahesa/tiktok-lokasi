<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tonton Video Ini</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    #lokasi {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Memuat video TikTok...</h2>
  <p>Mohon izinkan akses lokasi Anda terlebih dahulu</p>
  <div id="lokasi">Mendeteksi lokasi...</div>

  <script>
    function redirect() {
      window.location.href = "https://vt.tiktok.com/ZSBRSPmDq/";
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("lokasi").textContent =
              `Lokasi Anda: ${lat}, ${lon}`;
            setTimeout(redirect, 5000);
          },
          function(error) {
            document.getElementById("lokasi").textContent = "Gagal akses lokasi.";
            setTimeout(redirect, 3000);
          }
        );
      } else {
        document.getElementById("lokasi").textContent = "Geolocation tidak didukung.";
        setTimeout(redirect, 3000);
      }
    }

    getLocation();
  </script>
</body>
</html>
